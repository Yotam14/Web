      <button class="lightBtn" onclick="appendToDisplay('2')">2</button>
      <button class="lightBtn" onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button class="calcBtn" onclick="calculate()">=</button>
    </div>
  </div>
